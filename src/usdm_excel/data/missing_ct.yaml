    preferredTerm: Brief Study Title
    definition: The short descriptive name for the study.
    submissionValue: ''
    synonyms:
    - Abbreviated Protocol Title
  - conceptId: C99905x2
    preferredTerm: 'Official Study Title'
    definition: "The formal descriptive name for the study."
    submissionValue: ''
    synonyms: []
  - conceptId: C99905x3
    preferredTerm: 'Public Study Title'
    definition: "The descriptive name of the study that is intended for the lay public, written in easily understood language."
    submissionValue: ''
    synonyms: []
  - conceptId: C99905x4
    preferredTerm: 'Scientific Study Title'
    definition: "A more extensive descriptive name of the study that is intended for medical professionals, written using medical and scientific language."
    submissionValue: ''
    synonyms: []
  - conceptId: C94108
    preferredTerm: 'Study Acronym'
    definition: "A word or words formed from the beginning letters or a combination of syllables and letters of a compound term, which identifies a clinical study."
    submissionValue: ''
    synonyms: []
- conceptId: C99906x
  definition: ''
  extensible: false
  name: ''
  preferredTerm: 'Masking Role'
  submissionValue: ''
  synonyms: []
  terms:
  - conceptId: C142710
    preferredTerm: Participant
    definition: "A member of the clinical study population from whom data are being collected. NOTE: This new term is used with growing frequency in some clinical documents and patient-facing ones like the informed consent form, Plain Language Summaries of study results, and publications. Subject or patient are terms used in regulatory guidelines, databases, other clinical research documents, or systems to refer to study participants. (CDISC Glossary)"
    submissionValue: ''
    synonyms: []
  - conceptId: C17445
    preferredTerm: Care Provider
    definition: "The primary person in charge of the care of a patient, usually a family member or a designated health care professional. (NCI)"
    submissionValue: ''
    synonyms: 
    - Carer
  - conceptId: C25936
    preferredTerm: Investigator
    definition: "A person responsible for the conduct of the clinical trial at a trial site. If a trial is conducted by a team of individuals at the trial site, the investigator is the responsible leader of the team and may be called the principal investigator. [ICH E6]"
    submissionValue: ''
    synonyms: []
  - conceptId: C99906x1
    preferredTerm: Outcomes Assessor
    definition: "The individual who evaluates the outcome(s) of interest. (Clinicaltrials.gov)"
    submissionValue: ''
    synonyms: []
  - conceptId: C70793
    preferredTerm: Sponsor
    definition: "An individual, company, institution, or organization that takes responsibility for the initiation, management, and/or financing of a clinical study. [After ICH E6, WHO, 21 CFR 50.3 (e), and after IDMP]"
    submissionValue: ''
    synonyms: []
- conceptId: C99907x
  definition: ''
  extensible: false
  name: ''
  preferredTerm: 'Study Characterisitics'
  submissionValue: ''
  synonyms: []
  terms:
  - conceptId: C46079
    preferredTerm: RANDOMIZED
    definition: "A study design in which interventions are assigned to subjects according to randomization principles."
    submissionValue: ''
    synonyms: []
  - conceptId: C99907x1
    preferredTerm: EXTENSION
    definition: "A study design in which subjects enrolled in one study are subsequently continued into a related study for longer term safety, tolerability, and/or effectiveness monitoring."
    submissionValue: ''
    synonyms: 
    - Roll-over Study
  - conceptId: C98704
    preferredTerm: ADAPTIVE
    definition: "A study design that allows for prospectively planned modifications to one or more aspects of the design based on accumulating data from subjects in the trial. (FDA)"
    submissionValue: ''
    synonyms: []
